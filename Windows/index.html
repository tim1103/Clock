<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>时钟 - Windows</title>
		<meta name="viewport" content="width=device-width" />
		<meta name="renderer" content="webkit" />
		<meta name="force-rendering" content="webkit" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mdui@1.0.2/dist/css/mdui.min.css" />
	</head>
	<style>
		.mdui-theme-primary-indigo .mdui-color-theme {
			background-color: #3f51b5 !important;
			color: #fff!important;
		}
		.MainHeader {
		    -webkit-app-region: drag;
		.noDrag{
		    webkit-app-region: no-drag;
		}
	</style>
	<body>
		<div class="mdui-toolbar mdui-color-indigo MainHeader">
		  
		  <span class="mdui-typo-title">Clock Windows</span>
		  <div class="mdui-toolbar-spacer"></div>
		  <a href="javascript:;" class="mdui-btn mdui-btn-icon">
		      <i class="mdui-icon material-icons" onclick="setWin(min)">remove</i>
		    </a>
		    <a href="javascript:;" class="mdui-btn mdui-btn-icon">
		      <i class="mdui-icon material-icons" onclick="setWin(max)">crop_square</i>
		    </a>
		    <a href="javascript:;" class="mdui-btn mdui-btn-icon">
		      <i class="mdui-icon material-icons" onclick="window.close()">close</i>
		    </a>
		 
		</div>
		<div style="width: calc(90%);align: center;margin-left: calc(5%);margin-right: calc(5%);">
			<a class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-pink-a200 mdui-btn-block" href="../Simple-FullScreen-Clock/index.html" style="margin-top: 50px">大字不带秒时钟</a>
			<a class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-pink-a200 mdui-btn-block" href="../Simple-FullScreen-Clock/index.html#more" style="margin-top: 50px">大字带秒时钟</a>
			<a class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-pink-a200 mdui-btn-block" href="../simple-clock/index.html" style="margin-top: 50px">小字带秒时钟</a>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/mdui@1.0.2/dist/js/mdui.min.js"></script>
		<script>
			const {ipcRenderer} = require("electron");
			 
			    export default {
			        methods: {
			            setWin(type){
			                ipcRenderer.send(type);
			            }
			        }
		</script>
	</body>
</html>
