<!doctype html>
<html>
  <head>
    <title>时钟</title>
    <meta charset="utf-8">
  </head>
  <body style="background-color:black">
    <h3 style="text-align:center;padding: 0px 0px 0px; margin: 0px; font-size: 200px;font-family:Arial, Helvetica, sans-serif;color:white;word-wrap: break-word;word-break:normal" id="time">
		</h3>
  </body>
  <script>
  var t = new Date,
				e = t.getMonth() + 1,
				n = t.getDate(),
				s = t.getHours() < 10 ? "0" + t.getHours() : t.getHours(),
				i = t.getMinutes() < 10 ? "0" + t.getMinutes() : t.getMinutes(),
				a = t.getSeconds() < 10 ? "0" + t.getSeconds() : t.getSeconds();
			var htmltime = document.getElementById("time");
			htmltime.innerHTML = e + "月" + n + "日" + "<br>" + s + ":" + i + ":" + a;
      setInterval(function() {
				var t = new Date,
					e = t.getMonth() + 1,
					n = t.getDate(),
					s = t.getHours() < 10 ? "0" + t.getHours() : t.getHours(),
					i = t.getMinutes() < 10 ? "0" + t.getMinutes() : t.getMinutes(),
			 	a = t.getSeconds() < 10 ? "0" + t.getSeconds() : t.getSeconds();
				var htmltime = document.getElementById("time");
				htmltime.innerHTML = e + "月" + n + "日" + "<br>" + s + ":" + i + ":" + a;
			}, 1000);
      </script>
</html>
