<html>

<head>
    <title>时钟</title>

</head>
<style>
    html {
        background-color: black;
        color: white;
        font-family: 微软雅黑, Arial, Helvetica, sans-serif;
    }
    
    #hours {
        line-height: 250px;
        text-align: center;
        padding: 0px 0px 0px;
        margin: 0px;
        font-size: 250px;
    }
    
    #days {
        font-size: 150px;
        line-height: 230px;
        text-align: center;
        padding: 0px 0px 0px;
        margin: 0px;
        font-family: 微软雅黑, Arial, Helvetica, sans-serif;
        color: white;
    }
    /* 考试倒计时 
		#exam{
			font-size:90px;
			text-align:center;
			padding: 0px 0px 0px; 
			margin: 0px; 
			font-family:微软雅黑,Arial, Helvetica, sans-serif;
			color: #f9f900;;
		}*/
    
    .jinrishici-sentence {
        font-size: 50px;
        text-align: center;
    }
    
    #teachertime {
        display: inline;
        position: absolute;
        right: 10px;
        bottom: 10px;
    }
    
    #devdoor {
        display: none;
        position: absolute;
        height: 60px;
        width: 60px;
        border-radius: 50%;
        left: 10px;
        bottom: 10px;
        background-color: #57AC6C;
    }
    
    .icon {
        margin: 1px;
        width: 44px;
        height: 44px;
        padding: 6px;
    }
</style>
<h3 id="hours"></h3>
<h3 id="days" onclick="devmode()"></h3>
<!--考试倒计时
<div id="exam"></div>-->
<div class="jinrishici-sentence"></div>
<div id="teachertime"></div>
<div id="devdoor" onclick="doorcolor()">

</div>
<script>
    //主时间初始化
    var t = new Date,
        e = t.getMonth() + 1,
        n = t.getDate(),
        s = t.getHours() < 10 ? "0" + t.getHours() : t.getHours(),
        i = t.getMinutes() < 10 ? "0" + t.getMinutes() : t.getMinutes(),
        a = t.getSeconds() < 10 ? "0" + t.getSeconds() : t.getSeconds();
    var htmlhours = document.getElementById("hours");
    htmlhours.innerHTML = s + ":" + i + ":" + a;
    var htmldays = document.getElementById("days");
    htmldays.innerHTML = e + "月" + n + "日";
    //教师时间初始化
    var htmlteachertime = document.getElementById("teachertime");
    htmlteachertime.innerHTML = s + ":" + i + ":" + a;
    //考试倒计时部分
    /*var htmlexam = document.getElementById("exam");
    var ex=23-n;
    if(ex<=0){
    	htmlexam.style.display="none";
    }
    htmlexam.innerHTML = "距离期末考试还有<b style='color:red;'>"+ex+"</b>天";*/

    //每秒刷新部分
    setInterval(function() {
        var t = new Date,
            e = t.getMonth() + 1,
            n = t.getDate(),
            s = t.getHours() < 10 ? "0" + t.getHours() : t.getHours(),
            i = t.getMinutes() < 10 ? "0" + t.getMinutes() : t.getMinutes(),
            a = t.getSeconds() < 10 ? "0" + t.getSeconds() : t.getSeconds();
        htmlhours.innerHTML = s + ":" + i + ":" + a;
        htmlteachertime.innerHTML = s + ":" + i + ":" + a;
    }, 1000);

    //Dev Mode部分
    var clicktime = 0;

    function devmode() {
        clicktime++;
        if (clicktime >= 5) {
            devstart();
        }
    }

    function devstart() {
        alert("Dev start");
        var htmldoor = document.getElementById("devdoor");
        htmldoor.style.display = "inline";
    }

    DOOR = "no";

    function doorcolor() {
        if (DOOR == 'no') {
            //绿变红
            var htmldoor = document.getElementById("devdoor");
            htmldoor.style.backgroundColor = "#FB382D";
            DOOR = "yes";
        } else if (DOOR == 'yes') {
            //红变绿
            var htmldoor = document.getElementById("devdoor");
            htmldoor.style.backgroundColor = "#57AC6C";
            DOOR = "no";
        } else {
            alert("出现未知问题");
        }
    }
</script>
<script src="https://sdk.jinrishici.com/v2/browser/jinrishici.js" charset="utf-8"></script>

</html>
