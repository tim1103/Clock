<!doctype html>
<html>
  <head>
    <title>时钟</title>
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;"/>
  </head>
  <body style="background-color:black;color=white;">
    <h3 style="text-align:center;padding: 0px 0px 0px; margin: 0px; font-size: 250px;font-family:Arial, Helvetica, sans-serif;color:white;word-wrap: break-word;word-break:normal" id="time">
		</h3>
  </body>
  <script>
  var t = new Date,
				e = t.getMonth() + 1,
				n = t.getDate(),
				s = t.getHours() < 10 ? "0" + t.getHours() : t.getHours(),
				i = t.getMinutes() < 10 ? "0" + t.getMinutes() : t.getMinutes(),
				a = t.getSeconds() < 10 ? "0" + t.getSeconds() : t.getSeconds();
			var htmltime = document.getElementById("time");
			htmltime.innerHTML =  s + ":" + i + ":" + a+"<div style='font-size:170px'>" + e + "月" + n + "日</div>" ;
      setInterval(function() {
				var t = new Date,
					e = t.getMonth() + 1,
					n = t.getDate(),
					s = t.getHours() < 10 ? "0" + t.getHours() : t.getHours(),
					i = t.getMinutes() < 10 ? "0" + t.getMinutes() : t.getMinutes(),
			 	a = t.getSeconds() < 10 ? "0" + t.getSeconds() : t.getSeconds();
				var htmltime = document.getElementById("time");
				htmltime.innerHTML =  s + ":" + i + ":" + a+"<div style='font-size:170px'>" + e + "月" + n + "日</div>" ;
			}, 1000);
      </script>
</html>
